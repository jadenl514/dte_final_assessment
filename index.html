<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            width: 100%;
            width: 100%;
            background-color: #0052cc; 
            text-align: center;
        }

        .header img {
            width: 100%;
            height: auto;
            display: block;
        }

        .nav-bar {
            width: 100%;
            background-color: #0052cc; 
            display: flex;
            justify-content: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 25px;
            margin: 5px;
            display: inline-block;
        }

        .nav-bar a:hover {
            background-color: #003399; 
            border-radius: 5px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .footer {
            width: 100%;
            background-color: black; 
            height: 50px; 
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0; 
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="rosmini.jpg" alt="Rosmini College Header">
    </div>

    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Staff</a>
        <a href="#">Sport</a>
        <a href="#">Academics</a>
        <a href="#">Community</a>
    </div>

    <div class="content">
        <h1>Rosmini College</h1>
        <p>Charity fulfills the Law.</p>
    </div>

    <div class="footer">
    </div>

    

    
</body>

</html>
